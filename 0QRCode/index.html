<!DOCTYPE html>
<!-- saved from url=(0044)http://educastellano.github.io/qr-code/demo/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style>body {transition: opacity ease-in 0.2s; } 
body[unresolved] {opacity: 0; display: block; overflow: hidden; position: relative; } 
</style>
	
	<title>&lt;qr-code&gt;</title>
	<style>
		body {
			background: #eeeeee;
		}
		.content {
			padding: 50px;
			margin-left: 200px;
		}
		#data {
			font-size: 1.2em;
			width: 300px
		}
		.theshow {
			float: left;
		}
		label {
			display: inline-block;
			width: 150px;
			text-align: right;
		}
		#scalable {
			display: none;
		}
	</style>
</head>
<body>
	<div class="content">
<p><a href="http://blog.xhstormr.tk/0QRCode_Scanner/" target="_blank">Scanner</a></p>
		<div class="theshow">
			<input id="data" type="text" value="bla bla blaaaaaaaaaahhh" oninput="document.querySelector(&#39;qr-code&#39;).data = this.value" autofocus="">
			<br><br>
			<!-- Using the Web Component -->
			<qr-code data="bla bla blaaaaaaaaaahhh"></qr-code>
		</div>
		<div class="options">
			<label for="format">Format</label>
			<select id="format" onchange="document.querySelector(&#39;qr-code&#39;).format = this.value;
						  document.querySelector(&#39;#scalable&#39;).style.display = this.value === &#39;svg&#39; ? &#39;inline&#39; : &#39;none&#39;">
				<option value="png" selected="">PNG</option>
				<option value="html">HTML</option>
				<option value="svg">SVG</option>
			</select>
			<br>
			<label for="modulesize">Module size</label>
			<input id="modulesize" type="number" value="5" oninput="document.querySelector(&#39;qr-code&#39;).modulesize = this.value" min="0" max="30" onkeypress="return event.charCode &gt;= 48 &amp;&amp; event.charCode &lt;= 57">
			<small id="scalable">"scalable" size if set to 0</small>
			<br>
			<label for="margin">Margin</label>
			<input id="margin" type="number" value="4" oninput="document.querySelector(&#39;qr-code&#39;).margin = this.value" min="0" max="30" onkeypress="return event.charCode &gt;= 48 &amp;&amp; event.charCode &lt;= 57">
		</div>
	</div>
	<!-- Polyfill -->
	<script src="./QRCode_files/webcomponents.min.js"></script>
	<!-- Webcomponent and dependencies -->
	<script src="./QRCode_files/qr.js"></script>
	<script src="./QRCode_files/qr-code.js"></script>

</body></html>
